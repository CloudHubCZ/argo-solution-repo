apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonatype-registry
  namespace: nexus
  labels:
    app: sonatype-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonatype-registry
  template:
    metadata:
      labels:
        app: sonatype-registry
    spec:
      containers:
        - image: sonatype/nexus3
          name: nexus
          ports:
            - containerPort: 8081
            - containerPort: 8082
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: sonatype-service
  namespace: nexus
spec:
  ports:
    - name: sonatype-registry
      port: 8081
      protocol: TCP
      targetPort: 8081
    - name: sonatype-registry2
      port: 8082
      protocol: TCP
      targetPort: 8082
    - name: sonatype-registry3
      port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    app: sonatype-registry
  type: LoadBalancer